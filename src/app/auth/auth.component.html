<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
      <div class="validation-info" *ngIf="!authForm.valid && authForm.submitted">
        <small class="text-warning">
          <strong>⚠️ Please fix the following:</strong>
          <ul>
            <li *ngIf="authForm.controls['email']?.invalid && authForm.controls['email']?.touched">
              <span *ngIf="authForm.controls['email']?.errors?.['required']">Email is required</span>
              <span *ngIf="authForm.controls['email']?.errors?.['email']">Please enter a valid email address</span>
            </li>
            <li *ngIf="authForm.controls['password']?.invalid && authForm.controls['password']?.touched">
              <span *ngIf="authForm.controls['password']?.errors?.['required']">Password is required</span>
              <span *ngIf="authForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long</span>
            </li>
          </ul>
        </small>
      </div>
    </form>
  </div>
</div>
